<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="no">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="Cache-Control" content="no-transform">
        <meta http-equiv="Cache-Control" content="no-siteapp">
        <title>陵城农商银行</title>
        <meta name="description" content="">
        <link href="../../asset/css/main.min.css" rel="stylesheet" type="text/css">
        <script src="../../asset/js/plugin/jquery.min.js"></script>
        <script src="../../asset/js/plugin/mustache.min.js"></script>
    </head>
    <body style="background-color: #fff">
        <header class="head head-blue">
            <a class="back" href="javascript:history.back(-1)"></a>
            <div class="hd ">
                <p class="txt">自助注册</p>
            </div>
        </header>
        <div id="regist" class="pt5">
          <div class="des">
            <label>身份证</label>
            <input type="text" id="registID" placeholder="请输入您的身份证号码">
            <span class="tips text-red"></span>
          </div>
          <div class="des">
            <label>真实姓名</label>
            <input type="text" id="registName">
            <span class="tips text-red"></span>
          </div>
          <div class="des">
            <label>设置密码</label>
            <input type="password" id="registPwd">
            <span class="tips text-red"></span>
          </div>
          <div class="des">
            <label>确认密码</label>
            <input type="password" id="registRePwd">
            <span class="tips text-red"></span>
          </div>
          <a class="button button-radius" id="registBtn" href="javascript:void(0)">确认</a>
        </div>
    <script src="../../asset/js/person.min.js"></script>

    </body>
