<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="no">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="Cache-Control" content="no-transform">
        <meta http-equiv="Cache-Control" content="no-siteapp">
        <title>陵城农商银行</title>
        <meta name="description" content="">
        <link href="../../asset/css/main.min.css" rel="stylesheet" type="text/css">
        <script src="../../asset/js/plugin/jquery.min.js"></script>

            <div class="hd ">

            </div>
        </header>
        <div id="financeHome">

            <div class="search">
              <i></i>

            </div>
            <div class="home-fund">
              <script>
              var tem_fund = '<div class="mod mod-fund">\
                 <div class="hd">\
                     {{fundName}} | {{type}}\
                     <span>{{descript}}</span>\
                 </div>\
                 <a class="bd" href="detail.html?id={{id}}">\
                     <div class="rate">\
                         <p class="sub">{{rateDes}}</p>\
                         <p class="num">{{rate}}</p>\
                     </div>\
                     <div class="income">\
                         <p class="sub">{{incomeDes}}</p>\
                         <p class="num">{{income}}</p>\
                     </div>\
                 </a>\
             </div>'
              </script>
            </div>
        </div>
